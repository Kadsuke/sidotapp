<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-geu-realisation-stbv-heading" jhiTranslate="sidotApp.geuRealisationSTBV.home.createOrEditLabel">Create or edit a Geu Realisation STBV</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.geuRealisationSTBV.nbCamions" for="field_nbCamions">Nb Camions</label>
                    <input type="text" class="form-control" name="nbCamions" id="field_nbCamions"
                           formControlName="nbCamions"/>
                    <div *ngIf="editForm.get('nbCamions')!.invalid && (editForm.get('nbCamions')!.dirty || editForm.get('nbCamions')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nbCamions')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.geuRealisationSTBV.volume" for="field_volume">Volume</label>
                    <input type="text" class="form-control" name="volume" id="field_volume"
                           formControlName="volume"/>
                    <div *ngIf="editForm.get('volume')!.invalid && (editForm.get('volume')!.dirty || editForm.get('volume')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('volume')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.geuRealisationSTBV.energie" for="field_energie">Energie</label>
                    <input type="text" class="form-control" name="energie" id="field_energie"
                           formControlName="energie"/>
                    <div *ngIf="editForm.get('energie')!.invalid && (editForm.get('energie')!.dirty || editForm.get('energie')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('energie')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.geuRealisationSTBV.geustbv" for="field_geustbv">Geustbv</label>
                    <select class="form-control" id="field_geustbv" name="geustbv" formControlName="geustbvId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="geuSTBVOption.id" *ngFor="let geuSTBVOption of geustbvs; trackBy: trackById">{{ geuSTBVOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
