<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-geu-psa-heading" jhiTranslate="sidotApp.geuPSA.home.createOrEditLabel">Create or edit a Geu PSA</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.geuPSA.dateElaboration" for="field_dateElaboration">Date Elaboration</label>
                    <div class="d-flex">
                        <input id="field_dateElaboration" type="datetime-local" class="form-control" name="dateElaboration" formControlName="dateElaboration" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.geuPSA.dateMiseEnOeuvre" for="field_dateMiseEnOeuvre">Date Mise En Oeuvre</label>
                    <div class="d-flex">
                        <input id="field_dateMiseEnOeuvre" type="datetime-local" class="form-control" name="dateMiseEnOeuvre" formControlName="dateMiseEnOeuvre" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.geuPSA.geocommune" for="field_geocommune">Geocommune</label>
                    <select class="form-control" id="field_geocommune" name="geocommune" formControlName="geocommuneId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="geoCommuneOption.id" *ngFor="let geoCommuneOption of geocommunes; trackBy: trackById">{{ geoCommuneOption.libelle }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
