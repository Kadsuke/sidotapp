<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="centre">
            <h2><span jhiTranslate="sidotApp.centre.detail.title">Centre</span> {{ centre.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sidotApp.centre.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ centre.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="sidotApp.centre.responsable">Responsable</span></dt>
                <dd>
                    <span>{{ centre.responsable }}</span>
                </dd>
                <dt><span jhiTranslate="sidotApp.centre.contact">Contact</span></dt>
                <dd>
                    <span>{{ centre.contact }}</span>
                </dd>
                <dt><span jhiTranslate="sidotApp.centre.centreregroupement">Centreregroupement</span></dt>
                <dd>
                    <div *ngIf="centre.centreregroupementId">
                        <a [routerLink]="['/centre-regroupement', centre.centreregroupementId, 'view']">{{ centre.centreregroupementId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/centre', centre.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
