<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="modeEvacExcreta">
            <h2><span jhiTranslate="sidotApp.modeEvacExcreta.detail.title">Mode Evac Excreta</span> {{ modeEvacExcreta.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sidotApp.modeEvacExcreta.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ modeEvacExcreta.libelle }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mode-evac-excreta', modeEvacExcreta.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
