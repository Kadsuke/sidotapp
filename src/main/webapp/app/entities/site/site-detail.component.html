<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="site">
            <h2><span jhiTranslate="sidotApp.site.detail.title">Site</span> {{ site.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sidotApp.site.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ site.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="sidotApp.site.responsable">Responsable</span></dt>
                <dd>
                    <span>{{ site.responsable }}</span>
                </dd>
                <dt><span jhiTranslate="sidotApp.site.contact">Contact</span></dt>
                <dd>
                    <span>{{ site.contact }}</span>
                </dd>
                <dt><span jhiTranslate="sidotApp.site.centre">Centre</span></dt>
                <dd>
                    <div *ngIf="site.centreId">
                        <a [routerLink]="['/centre', site.centreId, 'view']">{{ site.centreId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/site', site.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
