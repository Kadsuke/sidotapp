<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="prestataire">
            <h2><span jhiTranslate="sidotApp.prestataire.detail.title">Prestataire</span> {{ prestataire.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sidotApp.prestataire.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ prestataire.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="sidotApp.prestataire.responsable">Responsable</span></dt>
                <dd>
                    <span>{{ prestataire.responsable }}</span>
                </dd>
                <dt><span jhiTranslate="sidotApp.prestataire.contact">Contact</span></dt>
                <dd>
                    <span>{{ prestataire.contact }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/prestataire', prestataire.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
