<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tacherons">
            <h2><span jhiTranslate="sidotApp.tacherons.detail.title">Tacherons</span> {{ tacherons.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sidotApp.tacherons.nom">Nom</span></dt>
                <dd>
                    <span>{{ tacherons.nom }}</span>
                </dd>
                <dt><span jhiTranslate="sidotApp.tacherons.tel">Tel</span></dt>
                <dd>
                    <span>{{ tacherons.tel }}</span>
                </dd>
                <dt><span jhiTranslate="sidotApp.tacherons.adresse">Adresse</span></dt>
                <dd>
                    <span>{{ tacherons.adresse }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tacherons', tacherons.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
