<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-geu-prevision-stbv-heading" jhiTranslate="sidotApp.geuPrevisionSTBV.home.createOrEditLabel">Create or edit a Geu Prevision STBV</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.geuPrevisionSTBV.nbCamions" for="field_nbCamions">Nb Camions</label>
                    <input type="text" class="form-control" name="nbCamions" id="field_nbCamions"
                           formControlName="nbCamions"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.geuPrevisionSTBV.volume" for="field_volume">Volume</label>
                    <input type="text" class="form-control" name="volume" id="field_volume"
                           formControlName="volume"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.geuPrevisionSTBV.energie" for="field_energie">Energie</label>
                    <input type="text" class="form-control" name="energie" id="field_energie"
                           formControlName="energie"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.geuPrevisionSTBV.geustbv" for="field_geustbv">Geustbv</label>
                    <select class="form-control" id="field_geustbv" name="geustbv" formControlName="geustbvId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="geuSTBVOption.id" *ngFor="let geuSTBVOption of geustbvs; trackBy: trackById">{{ geuSTBVOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
