<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-type-ouvrage-heading" jhiTranslate="sidotApp.typeOuvrage.home.createOrEditLabel">Create or edit a Type Ouvrage</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.typeOuvrage.libelle" for="field_libelle">Libelle</label>
                    <input type="text" class="form-control" name="libelle" id="field_libelle"
                           formControlName="libelle"/>
                    <div *ngIf="editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libelle')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.typeOuvrage.categorieressources" for="field_categorieressources">Categorieressources</label>
                    <select class="form-control" id="field_categorieressources" name="categorieressources" formControlName="categorieressourcesId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="categorieRessourcesOption.id" *ngFor="let categorieRessourcesOption of categorieressources; trackBy: trackById">{{ categorieRessourcesOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.typeOuvrage.caracteristiqueouvrage" for="field_caracteristiqueouvrage">Caracteristiqueouvrage</label>
                    <select class="form-control" id="field_caracteristiqueouvrage" name="caracteristiqueouvrage" formControlName="caracteristiqueouvrageId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="caracteristiqueOuvrageOption.id" *ngFor="let caracteristiqueOuvrageOption of caracteristiqueouvrages; trackBy: trackById">{{ caracteristiqueOuvrageOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
