<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="agent">
            <h2><span jhiTranslate="sidotApp.agent.detail.title">Agent</span> {{ agent.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sidotApp.agent.nom">Nom</span></dt>
                <dd>
                    <span>{{ agent.nom }}</span>
                </dd>
                <dt><span jhiTranslate="sidotApp.agent.numero">Numero</span></dt>
                <dd>
                    <span>{{ agent.numero }}</span>
                </dd>
                <dt><span jhiTranslate="sidotApp.agent.role">Role</span></dt>
                <dd>
                    <span>{{ agent.role }}</span>
                </dd>
                <dt><span jhiTranslate="sidotApp.agent.site">Site</span></dt>
                <dd>
                    <div *ngIf="agent.siteId">
                        <a [routerLink]="['/site', agent.siteId, 'view']">{{ agent.siteId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/agent', agent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
