<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="analyseSpecialite">
            <h2><span jhiTranslate="sidotApp.analyseSpecialite.detail.title">Analyse Specialite</span> {{ analyseSpecialite.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sidotApp.analyseSpecialite.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ analyseSpecialite.libelle }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/analyse-specialite', analyseSpecialite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
